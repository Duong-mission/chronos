name: chronos
description: "Chronos - Smart Student Hub. Ứng dụng quản lý học tập tích hợp AI."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # --- QUẢN LÝ TRẠNG THÁI (STATE MANAGEMENT) ---
  provider: ^6.1.1

  # --- CƠ SỞ DỮ LIỆU (DATABASE - GIAI ĐOẠN 2) ---
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.1

  # --- TRÍ TUỆ NHÂN TẠO (AI GEMINI - GIAI ĐOẠN 3) ---
  google_generative_ai: ^0.4.0

  # --- GIAO DIỆN & BIỂU ĐỒ (UI & CHARTS) ---
  google_fonts: ^6.1.0
  fl_chart: ^0.66.0
  intl: ^0.19.0
  material_design_icons_flutter: ^7.0.7296

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # --- CÔNG CỤ TẠO CODE (GENERATORS) ---
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  # --- KHAI BÁO TÀI NGUYÊN (ASSETS) ---
  assets:
    - assets/images/
    # - assets/data/seed_data.json (Nếu cần sau này)

  # --- KHAI BÁO FONTS (GIAI ĐOẠN 1) ---
  fonts:
    - family: BeVietnamPro
      fonts:
        - asset: assets/fonts/BeVietnamPro-Light.ttf
          weight: 300
        - asset: assets/fonts/BeVietnamPro-Regular.ttf
          weight: 400
        - asset: assets/fonts/BeVietnamPro-Medium.ttf
          weight: 500
        - asset: assets/fonts/BeVietnamPro-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/BeVietnamPro-Bold.ttf
          weight: 700
        - asset: assets/fonts/BeVietnamPro-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/BeVietnamPro-Black.ttf
          weight: 900